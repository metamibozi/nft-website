<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>CONSECTRA NFT Collection</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Mythic/Ultra-Rare phoenix series on Polygon — CONSECTRA.">
  <meta property="og:title" content="CONSECTRA NFT Collection">
  <meta property="og:description" content="Mythic-grade phoenix reborn in alloy and light.">
  <meta property="og:image" content="assets/images/og_cover.jpg">
  <link rel="stylesheet" href="styles/main.css">
</head>
<body>
  <header class="container">
    <h1>CONSECTRA NFT Collection</h1>
    <p class="sub">Mythic/Ultra-Rare phoenix series on Polygon</p>
    <div class="controls">
      <input id="q" type="search" placeholder="Search name / trait…">
      <select id="rarity">
        <option value="">All rarities</option>
        <option>Mythic</option>
        <option>Ultra Rare</option>
        <option>Rare</option>
      </select>
      <select id="sort">
        <option value="newest">Newest</option>
        <option value="name">Name (A-Z)</option>
      </select>
    </div>
  </header>

  <main class="container">
    <div id="grid" class="grid"></div>
  </main>

  <!-- Modal -->
  <div id="overlay" class="overlay hidden">
    <div class="modal">
      <button id="close" class="close">×</button>
      <div id="modal-body"></div>
    </div>
  </div>

  <footer class="container foot">
    <span>© 2025 CONSECTRA — Polygon</span>
  </footer>

  <script src="js/app.js"></script>
</body>
</html>
