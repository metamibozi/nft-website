    <style>
        /* Genel Ayarlar */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #1a1a2e, #16213e);
            color: white;
        }
        header {
            text-align: center;
            padding: 20px;
            background: #0f3460;
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        header h1 {
            margin: 0;
            font-size: 2.5em;
        }

        /* Slider */
        .slider {
            position: relative;
            width: 100%;
            height: 300px;
            overflow: hidden;
        }
        .slides {
            display: flex;
            animation: slide 20s infinite;
        }
        .slides img {
            width: 100%;
            height: 300px;
            object-fit: cover;
        }

        @keyframes slide {
            0%, 20% { transform: translateX(0); }
            25%, 45% { transform: translateX(-100%); }
            50%, 70% { transform: translateX(-200%); }
            75%, 95% { transform: translateX(-300%); }
            100% { transform: translateX(0); }
        }

        /* Button */
        .button-container {
            text-align: center;
            margin: 40px 0;
        }
        .btn {
            display: inline-block;
            padding: 15px 30px;
            margin: 10px;
            background: #e94560;
            color: white;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            transition: background 0.3s ease;
        }
        .btn:hover {
            background: #a81d3b;
        }

        /* Gallery */
        .gallery {
            display: none; /* Başlangıçta gizli */
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            padding: 40px;
        }
        .gallery.active {
            display: grid; /* Görünür hale getirmek için */
        }
        .gallery-item {
            position: relative;
            overflow: hidden;
            border: 2px solid #0f3460;
            border-radius: 10px;
        }
        .gallery-item img {
            width: 100%;
            height: auto;
            display: block;
        }

        /* Görsellerin Kopyalanmasını Engelleme */
        img {
            pointer-events: none;
            user-select: none;
        }

        footer {
            text-align: center;
            padding: 20px;
            background: #0f3460;
        }
        footer p {
            margin: 0;
        }
    </style>
</head>
