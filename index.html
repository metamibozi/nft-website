<!-- Collection Section -->
<section id="collection" class="collection">
    <div class="container">
        <h2 class="section-title">NFT Collection</h2>
        
        <!-- Search Box -->
        <div class="search-box">
            <input type="text" id="search-input" placeholder="Search NFTs by name, description, or rarity..." class="search-input">
        </div>
        
        <!-- Filters -->
        <div id="filters" class="filters">
            <!-- Filters will be dynamically added -->
        </div>
        
        <!-- Loading Indicator -->
        <div id="loading" class="loading">
            <i class="fas fa-spinner fa-spin"></i>
            <p>Loading amazing phoenix NFTs...</p>
        </div>
        
        <!-- NFT Grid -->
        <div id="nft-container" class="nft-grid"></div>
    </div>
</section>

<!-- NFT Modal -->
<div id="nft-modal" class="modal">
    <div class="modal-content">
        <div id="modal-content"></div>
    </div>
</div>
